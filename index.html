<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maleeesha Shashini</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        :root {
            --dark-bg: #1a1a1a;        
            --text-color: #f0f0f0;    
            --accent-color: #ff6b6b;  
            --light-grey: #b0b0b0;    
            --content-bg: #2c2c2c; 
        }

        body {
             margin: 0;
            font-family: 'Arial', sans-serif; 
            background-color: var(--dark-bg); 
            color: var(--text-color);         
            line-height: 1.6;
            padding: 0;
        }
        #app {
            max-width: 800px;
            margin: 0 auto;   
            padding: 30px;    
            background-color: var(--content-bg); 
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            margin-top: 40px; 
            margin-bottom: 40px; 
        }
        h1, h2 {
            color: var(--accent-color); 
            border-bottom: 2px solid rgba(255, 255, 255, 0.1); 
            padding-bottom: 10px;
            margin-top: 30px;
        }

        p {
            font-size: 1.1em; 
            color: var(--light-grey); 
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{ heading }}</h1>
        <p>{{ introText }}</p>

        <h2>Contact Information</h2>
        <p>Email: <a :href="'mailto:' + email">{{ email }}</a></p>
        <p v-for="phoneNumber in phoneNumbers">Phone: {{ phoneNumber }}</p>
        <p>Address: {{ address }}</p>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    heading: 'Maleesha Shashini',
                    introText: 'Hello there! I\'m Maleesha Shashini, a dedicated student at the University of Colombo (UCSC) with a keen interest in Information Technology and Software Engineering. I\'m also currently learning at OUSL and am actively seeking intern or new job opportunities to apply my skills.',
                    email: 'maleeshashashini70@gmail.com',
                    phoneNumbers: ['076-66-36-478', '011-22-40-195'], // Now an array for multiple numbers
                    address: '184/A, Bollatha, Ganemulla'
                }
            }
        });

        app.mount('#app');
    </script>

</body>
</html>
